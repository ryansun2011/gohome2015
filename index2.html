<script>

function showInfoError(msg){
     oError.html(msg).show();
}

function chkName(){
    var len = oNameipt.val().length;
    if(len<=0||len>12){
        return false;
    }
    return true;
}

function chkId(){
    var re = /^(\d{15}$|^\d{18}$|^\d{17}(\d|X|x))$/;
    if(!re.test(oIdipt.val())){
        return false;
    }
    return true;
}

function chkMobile(){
    var re = /^(0|86|17951)?(13[0-9]|15[012356789]|17[678]|18[0-9]|14[57])[0-9]{8}$/;
    // var re = /^1[3-9]\w{9}$/i
    if(!re.test(oTelipt.val())){
        return false;
    }
    return true;
}

function chkVerify(){
    var re = /^\d{6}$/;
    if(!re.test(ocodeipt.val())){
        return false;
    }
    return true;
}

var h = document.documentElement.clientHeight;

     count = 120,

      console.log(oDrow)
$.ajax({
    url:'api/count.php',
    type:'post',
    dataType:'json',
}).done(function(data){
    if(data.result==1){
        $('.persor').html(data.count)
    }
})
oCountDown.click(function(){
    console.log(chkMobile())
      if(chkMobile()){
            $.ajax({
                type:'post',
                url:'api/sms.php',
                dataType:'json',
                data:{
                    mobile:oTelipt.val()
                }
            }).done(function(date){
                if(date.result==1){

                }else{
                    oTelipt.focus();
                }
            })
            clearInterval(timer);
            timer =  setInterval(function(){

                count--;
                oCountDown.hide();
                oCountDownTxt.show();
                oCountDownTxt.html(''+count+'秒后再获取');
                if(count==-1){
                    count=120;
                    oCountDown.show();
                    oCountDownTxt.hide();
                    clearInterval(timer);
                    
                }
            },1000)
    }else{
        showInfoError('请输入正确的手机号码');
    }
    
})

var imgData = ['img/eight/eightbg.jpg','img/eleven/subsucccess.png','img/five/fivebg.jpg','img/four/fourbg.jpg','img/fourteen/zun_word.png','img/nine/nine.jpg','img/nine/theme.png','img/one/onebg.jpg','img/seven/sevenbg.jpg','img/six/sixbg.jpg','img/ten/map.png','img/three/threebg.jpg','img/two/twobg.jpg'];
var imgTotal = imgData.length;
var loadCount = 0;


for(var i = 0;i < imgTotal; i++) {
    var img = new Image();
    img.onload = function() {
        if(++loadCount == imgTotal) {
            //页面开始
            $('#loading').hide();
        }
    }
    img.src = imgData[i];
}



 var mySwiper = new Swiper('.swiper-container',{

    direction:'vertical',
    mousewheelControl : true,
    mousewheelForceToAxis : true,
    noSwiping : true,
    noSwipingClass : 'stop-swiping',
    onInit:function(swiper){
        swiperAnimateCache(swiper);//隐藏动画元素
        swiperAnimate(swiper);//初始化完成动画
    },
    onSlideChangeEnd:function(swiper){
        swiperAnimate(swiper);//每个slide切换结束时页运行当前slide动画
    },

 });
 $('.eight_home').click(function(){
        mySwiper.slideNext();
 })
  $('.guard').click(function(){
        mySwiper.slideNext();

 })

    if(!chkName()){
        showInfoError('姓名不能为空或不能大于12个字符');
    }else{
        showInfoError('');
    }
});
oIdipt.on('blur', function(){

    }else{
        showInfoError('');
    }
});
oTelipt.on('blur', function(){
    if(!chkMobile()){
        showInfoError('请输入正确的手机号码');
    }else{
        showInfoError('');
    }
});

$('.sub_info').click(function(){
    if(!chkName()){
        showInfoError('姓名不能为空或不能大于12个字符');
        return;
    }

    if(!chkId()){
        showInfoError('请输入正确的身份证号码');
        return;
    }

    if(!chkMobile()){
        showInfoError('请输入正确的手机号码');
        return;
    }

    if(!chkVerify()){
        showInfoError('请输入正确的验证码');
        return;
    }
    if(!oDrow.hasClass('active')){
        showInfoError('请同意保险责任声明');
        return;
    }

    showInfoError('提交中，请稍侯');

  
    //mySwiper.slideNext();
     $.ajax({
        url:'api/saveinfo.php',
        type:'post',
        dataType:'json',
        data:{
            username:oNameipt.val(),
            telphone:oTelipt.val(),
            identity:oIdipt.val(),
            codeNum:ocodeipt.val()
        }

    }).done(function(data){
        console.log(data)
        if(data.result==1){
            mySwiper.slideNext();
            showInfoError('');
        }else{
            //oError.style.display='block';
            showInfoError(data.msg);
        }
    })

                   
})
